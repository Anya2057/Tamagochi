<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>English Adventure Tamagotchi</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #2c3e50;
            font-family: 'Comic Sans MS', cursive;
        }

        #game-window {
            width: 450px;
            height: 600px;
            background: white;
            border: 10px solid #f39c12;
            border-radius: 40px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 0 #d35400;
        }

        /* –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–π —Ñ–æ–Ω –∫–æ–º–Ω–∞—Ç */
        #room {
            height: 70%;
            transition: 0.5s;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 40px;
        }

        .living_room { background: #ffeb3b; background-image: radial-gradient(#fbc02d 20%, transparent 20%); background-size: 30px 30px; }
        .kitchen { background: #81c784; background-image: linear-gradient(90deg, #66bb6a 50%, transparent 50%); background-size: 40px 40px; }
        .bathroom { background: #4fc3f7; }

        /* –ü–µ—Ä—Å–æ–Ω–∞–∂ */
        #character-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 0.3s;
        }

        #head { font-size: 80px; z-index: 2; position: relative; }
        #body { 
            width: 60px; height: 50px; background: #FF9800; 
            border-radius: 20px 20px 10px 10px; margin-top: -20px;
            border: 3px solid #333;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —Ö–æ–¥—å–±—ã */
        @keyframes walk {
            0% { transform: rotate(-5deg) translateY(0); }
            50% { transform: rotate(5deg) translateY(-10px); }
            100% { transform: rotate(-5deg) translateY(0); }
        }
        .walking { animation: walk 0.3s infinite; }

        /* –ö–Ω–æ–ø–∫–∏ */
        #ui {
            height: 30%;
            background: #ecf0f1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 15px;
            border-top: 5px solid #bdc3c7;
        }

        button {
            border: none;
            border-radius: 15px;
            background: #3498db;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px #2980b9;
        }

        button:active { transform: translateY(3px); box-shadow: 0 2px #2980b9; }
        button.nav { background: #e67e22; box-shadow: 0 5px #d35400; }

        .stat-cloud {
            position: absolute; top: 20px; left: 20px;
            background: rgba(255,255,255,0.8);
            padding: 10px; border-radius: 15px; font-size: 14px;
        }
    </style>
</head>
<body>

<div id="game-window">
    <div class="stat-cloud">
        Hunger: <span id="h-val">0</span>% | Happy: <span id="ha-val">100</span>%
    </div>

    <div id="room" class="living_room">
        <div id="room-label" style="position:absolute; top: 60px; font-size: 24px; color: #333; opacity: 0.5;">LIVING ROOM</div>
        
        <div id="character-container">
            <div id="head">üê±</div>
            <div id="body"></div>
        </div>
    </div>

    <div id="ui">
        </div>
</div>

<script>
    const character = document.getElementById('character-container');
    const roomDiv = document.getElementById('room');
    const roomLabel = document.getElementById('room-label');
    const ui = document.getElementById('ui');

    let stats = { hunger: 10, happy: 90 };

    const config = {
        living_room: {
            name: "LIVING ROOM",
            class: "living_room",
            actions: [
                { text: "Watch TV üì∫", func: () => playAction("Watching TV...") },
                { text: "Read a Book üìñ", func: () => playAction("Reading...") },
                { text: "Go to Kitchen ‚ûî", move: "kitchen" }
            ]
        },
        kitchen: {
            name: "KITCHEN",
            class: "kitchen",
            actions: [
                { text: "Eat Apple üçé", func: () => playAction("Yummy!") },
                { text: "Drink Milk ü•õ", func: () => playAction("Slurp!") },
                { text: "Go to Bathroom ‚ûî", move: "bathroom" },
                { text: "Go to Living Room ‚ûî", move: "living_room" }
            ]
        },
        bathroom: {
            name: "BATHROOM",
            class: "bathroom",
            actions: [
                { text: "Wash Hands üßº", func: () => playAction("Splish Splash!") },
                { text: "Brush Teeth ü™•", func: () => playAction("Scrub scrub!") },
                { text: "Go to Kitchen ‚ûî", move: "kitchen" }
            ]
        }
    };

    function playAction(msg) {
        character.classList.add('walking');
        setTimeout(() => character.classList.remove('walking'), 1000);
        // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –≤—Å–ø–ª—ã–≤–∞—é—â–∏–π —Ç–µ–∫—Å—Ç
    }

    function changeRoom(key) {
        const data = config[key];
        
        // –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ—Ö–æ–¥–∞: "—É—Ö–æ–¥–∏–º" –∑–∞ —ç–∫—Ä–∞–Ω
        character.style.transform = "translateX(300px)";
        
        setTimeout(() => {
            roomDiv.className = data.class;
            roomLabel.innerText = data.name;
            character.style.transform = "translateX(-300px)";
            
            setTimeout(() => {
                character.style.transform = "translateX(0)";
                renderUI(key);
            }, 50);
        }, 300;
    }

    function renderUI(roomKey) {
        ui.innerHTML = '';
        config[roomKey].actions.forEach(act => {
            const b = document.createElement('button');
            b.innerText = act.text;
            if(act.move) b.className = 'nav';
            b.onclick = () => act.move ? changeRoom(act.move) : act.func();
            ui.appendChild(b);
        });
    }

    // –°—Ç–∞—Ä—Ç
    renderUI('living_room');
</script>

</body>
</html>
